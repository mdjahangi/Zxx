<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS ফাইলের সাথে সংযুক্ত -->
<style type="text/css" id="dcoder_stylesheet">body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 800px;
    width: 90%;
}

h1 {
    color: #333;
}

video {
    max-width: 100%;
    height: auto;
    border: 2px solid #333;
    border-radius: 8px;
}

.yes-button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #28a745; /* Green color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.yes-button:hover {
    background-color: #218838; /* Darker green on hover */
}</style></head>
<body>
    <div class="container">
        <h1>My Video Player</h1>
        <video controls>
            <source src="https://drive.google.com/uc?id=1xob3zHn99ZxbZ6VBj4nvT3CnSydcEwk2" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="yes-button">Yes</button>
    </div>

    <script>
        // ভিডিও এলিমেন্ট সিলেক্ট করা
        const video = document.querySelector('video');

        // ভিডিও শুরু হলে এলার্ট দেখানো
        video.addEventListener('play', () => {
            alert('ভিডিও চলছে!');
        });

        // ভিডিও পজ হলে এলার্ট দেখানো
        video.addEventListener('pause', () => {
            alert('ভিডিও পজ করা হয়েছে!');
        });

        // ভিডিও শেষ হলে এলার্ট দেখানো
        video.addEventListener('ended', () => {
            alert('ভিডিও শেষ হয়ে গেছে!');
        });

        // "Yes" বাটনে ক্লিক করলে এলার্ট দেখানো
        document.querySelector('.yes-button').addEventListener('click', () => {
            alert('Yes! ভিডিও চলছে।');
        });
    </script>

</body></html>
